---

name: Docker Image

on:  # yamllint disable-line rule:truthy
  push:
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      tag:
        description: >
          An optional tag for the docker images

jobs:
  build_and_push:
    nam: "Build & push image"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Metadata
        id: docker_metadata
        uses: docker/metadata-action@v5
        with:
          images: |
            registry.gitlab.com/youwol/platform/data-manager
          tags: |
            type=pep440,pattern={{version}}
            type=raw,enable=${{ inputs.tag != '' }},value=${{ inputs.tag }}
            type=sha
          labels: |
            org.opencontainers.image.title=youwol/data-manager

      - name: Setup Docker Buildx
        id: setup_docker_buildx
        uses: docker/setup-buildx-action@v3

      - name: Gitlab login
        id: login_gitlab
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.GITLAB_REGISTRY_USERNAME }}
          password: ${{ secrets.GITLAB_REGISTRY_PASSWORD }}

      - name: Docker Build & Push
        id: docker_build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: images/webpm/Dockerfile
          push: true
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadat.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
